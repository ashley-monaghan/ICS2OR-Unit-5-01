<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ashley Monaghan" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>My first Slider</title>
    <link
      rel="canonical"
      href="https://ashley-monaghan.github.io/ICS2OR-Unit-5-01/"
    />
    <link rel="manifest" href="/ICS2OR-Unit-5-01/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Slider</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Guess the Number!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p></p>
        <div id="slider-value">??</div>
        <!-- Slider with Starting Value -->
        <!-- Note: I added and ID to this componennt, so I could reference it in code -->
        <!-- Note: I also placed it inside "label" for accessability -->
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="6"
            value="1"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <!-- basic text -->
        <div id="answer"></div>
        <p></p>
      </main>
    </div>
  </body>
</html>
